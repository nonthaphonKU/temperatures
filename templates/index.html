<html>
    <head> 
        <meta charset="utf-8">
    </head>
    <body>
        <h1>สถิติอุณหภูมิ</h1>
        <ul>
            {% for item in temperatures %}
            <li>
                {{ item.t|round(2) }} 
                (
                {% if item.diff >0 %}
                    <span style="color:red">{{ item.diff|round(2) }}</span>
                {% else %}
                    <span style="color:green">{{ item.diff|round(2) }}</span>  
                {% endif %}  
                )
            </li>
            {% endfor %}
        </ul>
        <a href="/tempform">เพิ่มข้อมูลอุณหภูมิ</a>
    </body>
</html>
